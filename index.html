<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>人脸识别门禁系统门禁端</title>
</head>

<body>
  <video id="video">
  </video>
  <div id='cover'>
    <img id="faceCover" style="width:100vw;height:100vh;top:0;left:0;z-index: -10;" src="./src/static/faceCover.png">
    <img src="./src/static/faceCover.png" alt="" id="anotherFace">
    <div id="card">
      <header id="header">
        业主人脸识别系统
      </header>
      <div id="content">

        <div id="keyboard">
          <div id="output">
            &nbsp;
          </div>
          <div id="board">
            <div class="row">
              <div class="col">1</div>
              <div class="col">2</div>
              <div class="col">3</div>
            </div>
            <div class="row">
              <div class="col">4</div>
              <div class="col">5</div>
              <div class="col">6</div>
            </div>
            <div class="row">
              <div class="col">7</div>
              <div class="col">8</div>
              <div class="col">9</div>
            </div>
            <div class="row">
              <div class="col clean">清除</div>
              <div class="col">0</div>
              <div class="col call">呼叫</div>
            </div>
          </div>
        </div>

        <div id="message" style="display: none;">
          <div id="person-pic">
            <img id="pic" src="./src/static/personPic.jpg">
          </div>
          <div id="person-msg">
            <p class="msg-name">
              李先生
            </p>
            <p class="msg-door">
              1021室
            </p>
            <div id="logo"></div>
            <div id="logo-msg">
              <small>业主</small>
              <p>已识别</p>
            </div>
          </div>
        </div>
        <div id="status">
        </div>
      </div>
      <div class="line"></div>
      <footer id="gatekeeper">
        呼叫保卫处
      </footer>
    </div>
  </div>
  <!-- <div>
    <button id="capture">拍照</button>
  </div> -->

  <canvas id="canvas"></canvas>
  <canvas id="canvas2"></canvas>
</body>

</html>
